name: Deploy Website to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'apps/website/**', 'docs/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/website/package-lock.json'

      - name: Verify docs directory exists
        run: |
          if [ ! -d "docs" ]; then
            echo "Error: docs directory not found"
            exit 1
          fi
          echo "Found $(find docs -name "*.md" | wc -l) markdown files in docs/"

      - name: Install dependencies
        working-directory: ./apps/website
        run: npm ci

      - name: Build website
        working-directory: ./apps/website
        run: npm run build
        
      - name: Verify build output
        run: |
          if [ ! -d "apps/website/build" ]; then
            echo "Error: Build output not found"
            exit 1
          fi
          echo "Build completed successfully. Output size: $(du -sh apps/website/build)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/website/build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 