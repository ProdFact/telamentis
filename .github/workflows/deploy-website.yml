name: Deploy Website to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'apps/website/**', 'docs/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Verify docs directory exists
        run: |
          if [ ! -d "docs" ]; then
            echo "Error: docs directory not found"
            exit 1
          fi
          echo "Found $(find docs -name "*.md" | wc -l) markdown files in docs/"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm --filter telamentis-website build
        
      - name: Verify build output
        run: |
          if [ ! -d "apps/website/build" ]; then
            echo "Error: Build output not found"
            exit 1
          fi
          echo "Build completed successfully. Output size: $(du -sh apps/website/build)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/website/build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 