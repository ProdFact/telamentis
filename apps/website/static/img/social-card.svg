<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo -->
  <g transform="translate(460, 185)">
    <circle fill="#6366F1" cx="140" cy="140" r="100"/>
    <g transform="translate(80, 80)" stroke="#FFFFFF" stroke-width="8">
      <circle cx="60" cy="60" r="60" stroke-dasharray="20,10"/>
      <path d="M20,20 L100,100" stroke-linecap="round"/>
      <path d="M20,100 L100,20" stroke-linecap="round"/>
      <circle cx="20" cy="20" r="10"/>
      <circle cx="100" cy="20" r="10"/>
      <circle cx="20" cy="100" r="10"/>
      <circle cx="100" cy="100" r="10"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle">Tela Mentis</text>
  
  <!-- Subtitle -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="32" fill="#64748B" text-anchor="middle">Knowledge Graph Construction with LLMs</text>
</svg>