<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adapterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connectorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- External Systems -->
  <rect x="50" y="80" width="200" height="80" rx="8" fill="#64748B" />
  <text x="150" y="125" font-family="Arial" font-size="16" fill="white" text-anchor="middle">AI Agents / External Systems</text>
  
  <!-- Presentation Layer -->
  <rect x="300" y="80" width="200" height="80" rx="8" fill="url(#adapterGradient)" />
  <text x="400" y="125" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Presentation Layer</text>
  <text x="400" y="145" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(FastAPI, gRPC, UDS)</text>
  
  <!-- Connection arrows -->
  <line x1="250" y1="120" x2="300" y2="120" stroke="#E2E8F0" stroke-width="2" />
  <polygon points="295,115 305,120 295,125" fill="#E2E8F0" />
  
  <!-- Core -->
  <rect x="300" y="220" width="200" height="100" rx="8" fill="url(#coreGradient)" />
  <text x="400" y="265" font-family="Arial" font-size="18" fill="white" text-anchor="middle">TelaMentis Core</text>
  <text x="400" y="290" font-family="Arial" font-size="14" fill="white" text-anchor="middle">(Rust)</text>
  
  <!-- Vertical connection -->
  <line x1="400" y1="160" x2="400" y2="220" stroke="#E2E8F0" stroke-width="2" />
  <polygon points="395,215 400,225 405,215" fill="#E2E8F0" />
  
  <!-- Adapters -->
  <rect x="100" y="380" width="150" height="80" rx="8" fill="url(#adapterGradient)" />
  <text x="175" y="410" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Storage Adapters</text>
  <text x="175" y="430" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Neo4j, In-Memory)</text>
  
  <rect x="325" y="380" width="150" height="80" rx="8" fill="url(#connectorGradient)" />
  <text x="400" y="410" font-family="Arial" font-size="16" fill="white" text-anchor="middle">LLM Connectors</text>
  <text x="400" y="430" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(OpenAI, Anthropic, Gemini)</text>
  
  <rect x="550" y="380" width="150" height="80" rx="8" fill="url(#adapterGradient)" />
  <text x="625" y="410" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Source Adapters</text>
  <text x="625" y="430" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(CSV, Kafka)</text>
  
  <!-- Connections to Adapters -->
  <line x1="360" y1="320" x2="175" y2="380" stroke="#E2E8F0" stroke-width="2" />
  <polygon points="180,375 170,385 175,375" fill="#E2E8F0" />
  
  <line x1="400" y1="320" x2="400" y2="380" stroke="#E2E8F0" stroke-width="2" />
  <polygon points="395,375 400,385 405,375" fill="#E2E8F0" />
  
  <line x1="440" y1="320" x2="625" y2="380" stroke="#E2E8F0" stroke-width="2" />
  <polygon points="620,375 630,385 625,375" fill="#E2E8F0" />
</svg>