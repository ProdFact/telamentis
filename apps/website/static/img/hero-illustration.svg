<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background grid -->
  <rect width="600" height="400" fill="transparent" />
  
  <!-- Edges -->
  <path d="M150,200 C200,100 250,300 300,150" stroke="url(#edgeGradient)" stroke-width="3" fill="none" />
  <path d="M300,150 C350,100 400,250 450,200" stroke="url(#edgeGradient)" stroke-width="3" fill="none" />
  <path d="M150,200 C200,250 250,180 300,250" stroke="url(#edgeGradient)" stroke-width="3" fill="none" />
  <path d="M300,250 C350,300 400,150 450,200" stroke="url(#edgeGradient)" stroke-width="3" fill="none" />
  <path d="M150,200 C250,220 350,220 450,200" stroke="url(#edgeGradient)" stroke-width="3" fill="none" opacity="0.6" />
  
  <!-- Nodes -->
  <circle cx="150" cy="200" r="30" fill="url(#nodeGradient)" />
  <circle cx="300" cy="150" r="25" fill="url(#nodeGradient)" />
  <circle cx="300" cy="250" r="25" fill="url(#nodeGradient)" />
  <circle cx="450" cy="200" r="30" fill="url(#nodeGradient)" />
  
  <!-- Node labels -->
  <text x="150" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Person</text>
  <text x="300" y="155" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Company</text>
  <text x="300" y="255" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Location</text>
  <text x="450" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Event</text>
  
  <!-- Time scale -->
  <line x1="100" y1="350" x2="500" y2="350" stroke="#64748B" stroke-width="2" />
  <circle cx="200" cy="350" r="5" fill="#10B981" />
  <circle cx="300" cy="350" r="5" fill="#6366F1" />
  <circle cx="400" cy="350" r="5" fill="#3B82F6" />
  <text x="200" y="370" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Past</text>
  <text x="300" y="370" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Present</text>
  <text x="400" y="370" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Future</text>
</svg>